<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>TerraSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="clone.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/mapillary-js/dist/mapillary.min.css" />
  </head>
  <body>
    <header>
      <h1>TerraSpot Project</h1>
      <div id="round"></div>
      <div id="lang-btn-container">
        <button id="lang-btn">EN ⯆</button>
        <div id="lang-menu" style="display:none;">
          <div>English</div>
          <div>Français</div>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div class="map-pano-container">
        <div id="map"></div>
        <div id="pano"></div>
      </div>
      <div id="result"></div>
      <div id="buttons">
        <button type="button" class="btn btn-primary" id="check">Guess!</button>
        <button type="button" class="btn btn-primary" id="next" style="display:none;">Next Location</button>
      </div>
      <div id="center">
        <span id="location"></span>
        <span id="distance"></span>
      </div>
      <div id="info">
        <footer id="totaldistance"></footer>
      </div>
    </main>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Mapillary JS Widget -->
    <script src="https://unpkg.com/mapillary-js/dist/mapillary.min.js"></script>
    <script src="clone.js" type="text/javascript"></script>
  </body>
</html>
